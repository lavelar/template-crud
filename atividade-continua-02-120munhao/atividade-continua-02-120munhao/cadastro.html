<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <title>AC2_Munhao</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <form>
            
                <img src="Imagens/10-produtos-para-sobrancelhas-e-cilios-ralos.gif" width="70%"/>
                
                <p><strong><h1>Área de cadastro</h1></strong> <h1><a href="index.html">Home</a></h1>

                <p><strong><h3>Criando login e senha</h3></strong></p>

                <strong><label>Nome:</label></strong></br>
                <input type="text"
                    placeholder="Digite o primeiro nome"
                    size="30"
                    required/></br>

                <strong><label>Sobrenome:</label></strong></br>
                <input type="text"
                    placeholder="Digite o ultimo nome"
                    size="30"
                    required/></br>

                <strong><label>Data de nascimento:</label></strong></br>
                <input type="date"/></br>

                <strong><label>Email:</label></strong></br>
                <input type="email"
                    placeholder="Digite seu Email" 
                    size="30"
                    required/></br>

                <strong><label>Login:</label></strong></br>
                <input type="text"
                    maxlength="15"
                    placeholder="Crie um login"
                    size="20"
                    required/></br>

                <strong><label>Senha:</label></strong></br>
                <input type="password"
                    maxlength="15"
                    placeholder="Crie uma senha"
                    size="20"/></br>




                <p><strong><h3>Endereço</h3></strong></p>
                
                <strong><label>Rua:</label></strong></br>
                <input type="text"
                    placeholder="Digite o nome da rua"
                    size="30"
                    required/></br>

                <strong><label>Estado:</label></strong></br>
                <select name="UF">
                    <option>Sao Paulo</option>
                    <option>Rio de Janeiro</option>
                    <option>Parana</option>
                    <option>Mato Grosso</option>

                </select></br>
                
                <strong><label>CEP:</label></strong></br>
                <input type="text"
                    maxlength="8"
                    placeholder="CEP"
                    size="6"
                    required/></br>
                
                <strong><label>Numero da casa:</label></strong></br>
                <input type="text"
                    maxlength="8"
                    placeholder="Digite numero da casa"
                    size="30"
                    required/></br>



                
                <p><strong><h3>Cartão</h3></strong></p>
                
                <strong><label>numero do cartão:</label></strong></br>
                <input type="text"
                    placeholder="XXXX XXXX XXXX XXXX"
                    maxlength="16"
                    size="20"
                    required/></br>
                
                <strong><label>Titular de cartão:</label></strong></br>
                <input type="text"
                    maxlength="30"
                    placeholder="nome titular de cartão"
                    size="30"
                    required/></br>
                
                <strong><label>Validade:</label></strong></br>    
                <input type="text"
                    maxlength="5"
                    placeholder="MM/AA"
                    size="5"
                    required/></br>

                <strong><label>Codigo de Segurança</label></strong></br>
                <input type="text"
                    maxlength="3"
                    placeholder="XXX"
                    size="5"
                    required/></br>

                <strong><label>Deixe seu comentario:</label></strong></br>
                <textarea></textarea></br>

                <input type="submit" value="Cadastrar" >


                

                
            </form>
        </div>
    </body>
</html>
